<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moving Particles Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000c20; /* Base tint */
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000c20;
    }

    .content {
      position: relative;
      z-index: 1;
      color: #ffffff;
      text-align: center;
      padding-top: 20%;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="content">
    <!-- <h1>Hello, World!</h1>
    <p>This is an animated particles background.</p> -->
  </div>

  <!-- ✅ Load Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- ✅ Config -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 250,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#8c7b8c"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.8,
          random: false
        },
        size: {
          value: 2,
          random: true
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        },
        line_linked: {
          enable: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
